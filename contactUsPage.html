<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactUsPage.css">
</head>
<body>
    <div class="title">
    <h2>Where we are</h2>
        <h2>Send us a message</h2>
    </div>
    <div class="contact-us">
        
        
        <div class="location">
            
            
<iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d3988.928763576936!2d36.792844574965414!3d-1.209918098778534!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1s2%20rivers%20mall!5e0!3m2!1sen!2ske!4v1696512088553!5m2!1sen!2ske" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

            
        </div>
       
        <div class="info-card">
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="number" id="phone" placeholder="Phone" required>
            <input type="text" id="submit" placeholder="Subject" required>
            <textarea name="" id="" cols="70" rows="7" placeholder="Message"></textarea>
            <input type="submit" class="submit-button" value="Submit">
            
                
        </div>
    </div>
</body>
</html>
